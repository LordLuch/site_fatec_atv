<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/home.css" />
    <link rel="shortcut icon" href="/images/favicon/favicon.ico" type="image/x-icon">
    <title>Home</title>
    <script src="/scripts/openNavbar.js"></script>
    <script src="/scripts/closeNavbar.js"></script>
  </head>
  <body>
    <header>
        <div class="imagem1">
          <img src="/images/fatec.webp" width="180px" alt="Imagem da Fatec">
        </div>
        <div class="imagem2">
          <img src="/images/cps.webp" width="180px" alt="Imagem do CPS">
        </div>
    </header>
    <nav>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="nav_icon" id="open" onclick="openNavbar(this)">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" id="close" style="display:none;" onclick="closeNavbar(this)">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>        
      <ul class="mobile" id="ul_mobile" style="display:none;">
        <li><a href="/">Home</a></li>
        <li><a href="/capitao">Capitão</a></li>
        <li><a href="/homem-de-ferro">Homem de ferro</a></li>
        <li><a href="/thor">Thor</a></li>
        <li><a href="/hulk">Hulk</a></li>
      </ul>
      <ul class="computer">
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="/capitao">Capitão</a>
        </li>
        <li>
          <a href="/homem-de-ferro">Homem de ferro</a>
        </li>
        <li>
          <a href="/thor">Thor</a>
        </li>
        <li>
          <a href="/hulk">Hulk</a>
        </li>
      </ul>
    </nav>
    <main>
      <a href="/capitao" class="anchor_card">
        <div class="card azul">
          <h2>Capitão América</h2>
          <p>Sua história é antiga</p>
          <img class="image"src="/images/capitao.webp" alt="Imagem do Capitão América" />
        </div>
      </a>
      <a href="/homem-de-ferro" class="anchor_card">
        <div class="card vermelho">
          <h2>Homem de Ferro</h2>
          <p>O mais rico</p>
          <img class="image" src="/images/iron-man.webp" alt="Imagem do Homem de Ferro" />
        </div>
      </a>
      <a href="/thor" class="anchor_card"> 
        <div class="card amarelo">
          <h2>Thor</h2>
          <p>Filho de Odin</p>
          <img class="image" src="/images/thor.webp" alt="Imagem do Thor" />
        </div>
      </a>
      <a href="/hulk" class="anchor_card">
        <div class="card verde">
          <h2>Hulk</h2>
          <p>O mais nervoso</p>
          <img class="image" src="/images/hulk.webp" alt="Imagem do Hulk" />
        </div>
      </a>
    </main>
    <footer>
      Rodapé da página
    </footer>
  </body>
</html>
